blueprint_name: cluster

vars:
  project_id: <project>
  deployment_name: cluster
  region: us-central1
  zone: us-central1-a
  instance_image:
    name: slurmrl8-qe
    project: $(vars.project_id)
    disk_size: 50

deployment_groups:
- group: primary
  modules:
  - id: network
    source: modules/network/vpc

  - id: homefs
    source: community/modules/file-system/nfs-server
    use: [network]
    settings:
      local_mounts: [/home]
      disk_size: 100

  - id: ns_n2_spot
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network]
    settings:
      node_count_dynamic_max: 10
      machine_type: n2-standard-4
      enable_placement: false
      allow_automatic_updates: false
      preemptible: true
      instance_image_custom: true
      disk_type: pd-ssd
      advanced_machine_features:
        threads_per_core: 1

  - id: part_n2_spot
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use:
    - ns_n2_spot
    settings:
      partition_name: n2spot
      exclusive: false
      is_default: true

  - id: ns_n2_ondemand
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network]
    settings:
      node_count_dynamic_max: 10
      machine_type: n2-standard-4
      enable_placement: false
      allow_automatic_updates: false
      preemptible: false
      instance_image_custom: true
      disk_type: pd-ssd
      advanced_machine_features:
        threads_per_core: 1

  - id: part_n2_ondemand
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use:
    - ns_n2_ondemand
    settings:
      partition_name: n2od
      exclusive: false
      is_default: false

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-login
    use: [network]
    settings:
      machine_type: n2-standard-4
      enable_login_public_ips: false
      instance_image_custom: true

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-controller
    use:
    - network
    - part_n2_spot
    - part_n2_ondemand
    - homefs
    - slurm_login
    settings:
      enable_controller_public_ips: false
      instance_image_custom: true
      
